<!DOCTYPE html>
<html>
    <head>
        <title>Sign up account</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Sign up your account</h1>
        <div id="input">
            <input type="text" placeholder="Enter your name" class="name-signup-inp">
            <div id="date">
                <input type="text" placeholder="Day" class="day-inp">
                <input type="text" placeholder="Month" class="month-inp">
                <input type="text" placeholder="Year" class="year-inp">
                <input type="text" placeholder="Email" class="email-inp">
                <input type="text" placeholder="Phone number" class="phone-num-inp">
            </div>
            <div id="btn">
                <button class="signup-btn">SIGN UP!</button>
            </div>
        </div>
    </body>
</html>
